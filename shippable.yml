language: none

depth: 5

git:
 submodules: false

env:
  - secure: 

build:
  pre_ci_boot:
    image_name: wintercdo/code-dot-org
    image_tag: 0.7
    pull: true
  cache: true
  cache_dir_list:
    - /home/circleci/.rbenv
    - /home/circleci/.cache
    - /var/lib/mysql
#    - $SHIPPABLE_BUILD_DIR/apps/node_modules
  ci:
    - echo $SHIPPABLE_BUILD_DIR
    - pwd
    - /entrypoint.sh docker/unit_tests.sh
    - cat log/chat_messages.log
